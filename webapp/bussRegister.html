<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="center">
        <div class="logo"></div>
        <p>商家注册账号</p>
        <form action="businessRegister.do" method="POST">
        <span>商家名：</span><input class="in" type="text" name="businessName" placeholder="商家名">
        <span>真实姓名：</span><input class="in" type="text" name="name" placeholder="真实姓名">
        <span>手机号：</span><input class="in" type="text" name="phone" placeholder="手机号">
        <span>学号：</span><input class="in" type="text" name="stuNum" placeholder="学号">
        <span>专业：</span><input class="in" type="text" name="major" placeholder="专业">
        <span>班级：</span><input class="in" type="text" name="className" placeholder="班级">
        <span>邮箱：</span><input class="in" type="text" name="email" placeholder="邮箱">
        <span>密码：</span><input class="in" type="password" name="password" placeholder="密码">
        <input class="btn" type="submit" value="立即注册">
        </form>
    </div >
</body>
</html>
