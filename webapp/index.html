<!DOCTYPE html>
<html lang="en">
<head>

    <title>二手交易平台</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <script type="text/javascript" src="/trading/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/trading/js/index.js"></script>

            </div>
            <div class="car">

            </div>
            <div class="operation">
             
            </div>
            
        </div>
    </div>

        <div class="container">
        <div class="site-logo">
            <a href="#">
                <img src="images/logo.jpg" alt="logo" height=120px >

        </div>
            <div class="search">
    
                    <input class="searchBox" type="text" name="query" >

              </ol>

          <div class="goods-list">

    <div class="footer">
