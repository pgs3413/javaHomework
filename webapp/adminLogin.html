<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="css/bussLogin.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/adminLogin.js"></script>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="main">
            <p>管理员账号登录</p>
            <form action="adminLogin.do" method="POST">
                <input class="in" type="text" name="adminName" placeholder="管理员账号">
                <input class="in" type="password" name="password" placeholder="密码">
                <input class="btn" type="submit" value="登录">
            </form>
        </div>
    </div>
</body>
</html>
