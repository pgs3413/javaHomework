<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详细页</title>
    <link rel="stylesheet" type="text/css" href="/trading/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/trading/css/index.css">
    <link rel="stylesheet" type="text/css" href="/trading/css/font.css">
    <link rel="stylesheet" type="text/css" href="/trading/css/goods.css">
    <script type="text/javascript" src="/trading/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/trading/js/goods.js"></script>
    <script type="text/javascript" src="/trading/js/searchBtn.js"></script>
    <script type="text/javascript" src="/trading/js/topBar.js"></script>
    <script type="text/javascript" src="/trading/js/joinToCart.js"></script>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="topBar">
        <div class="container">
            <div class="top-left">
                <a href="/trading/index.html">首页</a>
             </div>
             <div class="car">
                 <i class="iconfont">&#xe6ae;</i>
                 <a class="cartHref" href="/trading/login.html">购物车(<span class="NumOfCar">0</span>)</a>
             </div>
             <div class="operation">
         
            
        </div>
    </div>
    <!-- 导航栏 -->
    <div class="header">
        <div class="container">
        <div class="site-logo">
            <a href="#">
                <img src="/trading/images/logo.jpg" alt="logo" height=120px >
            </a>
        </div>
            <div class="search">
                
                    <input class="searchBox" type="text" name="query" >
                    <input class="searchSubmit iconfont" type="submit" value="搜索">
                
            </div>
        </div>
    </div>

    <div class="site-content">
        <div class="main">
            <div class="seller">
                <p>商家信息</p>
                <div class="info">
                    <h3>商家名:<span class="bussName"></span></h3>
                    <h3>姓名:<span class="name"></span></h3>
                    <h3>学号:<span class="stuNum"></span></h3>
                    <h3>专业:<span class="major"></span></h3>
                    <h3>班级:<span class="className"></span></h3>
                    <h3>电话:<span class="phone"></span></h3>
                    <h3>邮箱:<span class="email"></span></h3>
                </div>
                <button class="chat">私信商家</button>

            </div>
            <div class="title">
                <p class="goodsTitle"></p>
                <p>价格：<span class="price"></span>元</p>
                <div class="operate">
                    <button class="join">加入购物车</button>
                </div>
            </div>
            <div class="photo">
               <img id="goodsImg"  alt="商品图片" width="250px">
            </div>        
            <div class="describe">               
                 <h1>商品详细信息</h1>
                <p class="goodsDetails"></p> 
            </div>
        </div>
    </div>


</body>
</html>
